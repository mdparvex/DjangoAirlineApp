{% extends "flight/layout.html" %}

{%block body%}
<h1> welcome, {{request.user.username}} </h1>
	<h1> Flights!</h1>
	<ul>
		{%for flight in flights%}
		<a href="{% url "flight" flight.id%}">
		<li>Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}</li>
		</a>
		{% endfor %}
	</ul>
	<br>
	<a href = "{% url "logout"%}"> logout</a>

{% endblock %}
